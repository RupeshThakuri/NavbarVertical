<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Menu Bar</title>
</head>

<body>
    <section class="navbar">
        <div class="nav-contents">
            <div class="logo">
                <h2>LoGo</h2>
            </div>
        </div>
        <div class="menu-bar">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Service</a>
            <a href="">Contacts</a>
        </div>
        <div class="toogle-menu">
            <div class="menu">
                <img class="burger" src="https://img.icons8.com/ios/50/000000/menu--v4.png" />
            </div>
            <div class="times">
                <img class="wrong" src="https://img.icons8.com/ios-filled/50/000000/multiply.png" />
            </div>
        </div>
    </section>


    <script src="./navbar.js"></script>
</body>

</html>
